<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ student.name }}'s Events</title>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: 'Segoe UI', sans-serif;
            color: #f0f0f0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: auto;
        }

        li {
            background-color: #1c1c1c;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #00ffcc;
            box-shadow: 0 2px 5px rgba(0, 255, 204, 0.2);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h2>All Events {{ student.name }} Participated In</h2>

    <ul>
        {% for event in all_events %}
        <li>{{ event }}</li>
        {% empty %}
        <li>No events found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'transcript' %}?roll_no={{ student.roll_no }}">‚Üê Back to Transcript</a>

</body>

</html>
